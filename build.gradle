group 'appium-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.appium:java-client:3.3.0'
    compile 'org.seleniumhq.selenium:selenium-java:3.5.2'
    compile 'org.testobject:testobject-appium-java-api:0.1.0'
}
